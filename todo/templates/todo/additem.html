<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add item</title>
</head>
<body>
    <h1> {{ todo_list_object }} </h1>
    <form method="POST">
        {% csrf_token %}
        {{ item_name }}
    </form>
    {% if existing_items %}
        {% for item in existing_items %}
            <ul>{{ item }}</ul>
        {% endfor %}
    {% endif %}
</body>
</html>
